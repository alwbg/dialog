<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0;" name="viewport" />
	<title>Dialog AMD CMD Test</title>
	<script type="text/javascript">
		var _Qma = {
			alias :{
				main 	: 'script/main',
				dialog 	: 'v1/dialog',
				query 	: 'http://js.letvcdn.com/lc06_lecloud/201611/28/17/05/jquery-1.11.3.js'
			},
			depends : {
				query : {
					exports : '$'
				}
			}
		}
	</script>
</head>
<body>
	<script src="../runjs/runjs.js">
		//加载样式
		require('css/dialog.css');
		//加载dialog模块
		var dialog = require( 'dialog' );
		var position = ['center', 'left top', 'left bottom', 'right top', 'right bottom', 'center top', 'center bottom'];
		var p = position[ ((Math.random() * 100000) >> 0) % position.length ];

		var confirm = dialog.confirm( 'Notice!', 'Hellow JS!<br/><br/><br/><br/><br/><br/><br/><br/>', function( dialog, self ){
			console.log(this,dialog, self);
			dialog.tips( '「 ' + self.id + ' 已点确定 」', 800, p ).onclose(function(){
				self.remove();
			}).addClass('notice');
		})

		confirm.onclose( function(){
			dialog.tips( 'dialog.confirm已关闭...', 800, 'right top' ).addClass('error');
		} )
	</script>
</body>
</html>
